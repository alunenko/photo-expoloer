<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        :root {
            --minimumMargin: 5mm;
            --a4-side-size-sort: 210mm;
            --a4-side-size-wide: 297mm;
        }
        /*region: page*/
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        /* endregion: page */
        /* region: explorer */
        .file {
            display: flex;
            gap: 10px;
        }
        .file img {
            object-fit: contain;
        }
        .file.disabled {
            color: #b3b3b3;
        }
        input {
            border: 2px groove rgb(192, 192, 192);
        }
        .file span,
        p.error {
            padding: 5px;
            border: 1px groove rgb(192, 192, 192);
            background-color: #eee;
            flex: 1 1 50%;
        }

        p.error {
            color: red;
            border-color: red;
            background-color: white;
        }
        .flex {
            margin-top: 16px;
            display: flex;
            flex-direction: row;
            gap: 16px;
        }
        .content {
            flex: 1;
            padding: 16px;
            border: 2px groove rgb(192, 192, 192);
        }
        .actions-history span {
            background-color: #f2f2f2;
            color: #999;
            padding: 3px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            flex: 1 1 50%;
        }
        .actions-history h1 span {
            background-color: white;
            color: black;
            padding: 0;
            border: 0 none;
            display: inline-block;
        }
        .actions-history .separator {
            flex: auto;
        }
        .actions-history .file {
            gap: 0;
        }
        .empty span {
            flex: 1;
            justify-content: center;
        }
        button.btn-danger {
            background-color: red;
            color: white;
            border: 0 none;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .btn.hide {
            display: none;
        }
        /* endregion: explorer */
        /*region: calendar*/
        /*.flex .print {*/
        /*    justify-content: center;*/
        /*}*/

        .title {
            text-align: center;
        }
        .calendar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .calendar h1 {
            width: 100%;
            text-align: center;
        }
        .calendar > div {
            width: calc((100% - (10px * 2) * 5) / 7); /* 100% / gap 10px from 2 sides for 5 items in middle */
            flex: 1 1 auto;
            height: 200px;
            white-space: nowrap;
        }
        .month-cell {
            position: relative;
            border: 2px solid black;
            background-color: white;
        }
        .month-cell img {
            object-fit: cover;
            width: 100%;
            height: 200px; /* related to .calendar > div { */
            margin-right: 5px;
        }
        .month-cell .m-year {
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            padding: 3px;
            border-bottom-right-radius: 5px;
        }
        .month-cell .m-day,
        .m-no-photo-space .m-day {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 2;
            color: white;
            font-size: 72px;
            font-weight: bold;
            mix-blend-mode: difference;
        }
        .m-white-space {
            border: 2px solid white;
            overflow: hidden;
        }
        .m-no-photo-space {
            position: relative;
            border: 2px solid black;
            overflow: hidden;
            background-color: white;
        }
        .amount-photos {
            padding: 3px;
            width: 20px;
            height: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
            background-color: lightskyblue;
            border-radius: 100%;
        }

        .a4-size {
            margin: var(--minimumMargin);
            background-color: #ffffff; /* White background color */
            border: 1px solid #000000; /* Black border for visualization */
            box-sizing: border-box; /* Ensure border is included in the dimensions */
        }
        .a4-size.m-album {
            width: calc(var(--a4-side-size-wide) - var(--minimumMargin) * 2);
            height: calc(var(--a4-side-size-sort) - var(--minimumMargin) * 2);
        }
        .a4-size.m-portrait {
            width: calc(var(--a4-side-size-sort) - var(--minimumMargin) * 2);
            height: calc(var(--a4-side-size-wide) - var(--minimumMargin) * 2);
        }
        .preview {
            position: fixed;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background-color: white;
            border: 1px solid black;
            z-index: 100;
        }
        .preview .scene {
            height: 80%;
            border: 1px solid black;
        }
        .preview .carousel {
            height: 20%;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            /*justify-content: center;*/
            padding: 20px;
            box-sizing: border-box;
        }
        .preview .close {
            position: absolute;
            top: 0;
            right: 0;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            cursor: pointer;
        }
        .preview .scene img {
            width: 100%;
            height: calc(100% - 37px - (21px * 2) - 18px - (16px * 2)); /* h1 height + margin */
            object-fit: contain;
            padding: 20px;
            box-sizing: border-box;
        }
        .preview .carousel img {
            height: 100%;
        }
        .preview .carousel input[type="radio"] {
            position: absolute;
        }
        .collapse {
            transition: .3s all;
            overflow: hidden;
            height: 0;
        }
        .collapse.show {
            height: auto;
        }
        /*@media print {*/
        /*    body * {*/
        /*        margin: 0;*/
        /*        display: none;*/
        /*    }*/
        /*    body .print, body .print * {display: block;}*/
        /*}*/
        /*endregion: calendar*/

        .print {
            width: 100%;
            background: white;
        }

        .m-space {
            border: 2px solid white;
        }
    </style>
</head>
<body>
<div id="home" class="page active">
    <h1>Home</h1>
    <p><a href="#" onclick="navigate('explorer')">explorer</a></p>
    <p><a href="#" onclick="navigate('calendar')">calendar</a></p>
</div>
<div id="explorer" class="page">
    <p><a href="#" onclick="navigate('home')">home</a></p>
    <h1>Photo explorer</h1>
    <form>
        <fieldset>
            <legend>General config</legend>
            <div>
                <label for="explorer-config-sourceFolder">Source Folder:</label>
                <input type="text" id="explorer-config-sourceFolder" placeholder="/path/to/source/folder">
            </div>
            <div>
                <label for="explorer-config-outputFolder">Output Folder:</label>
                <input type="text" id="explorer-config-outputFolder" placeholder="/path/to/output/folder">
            </div>
            <div>
                <label for="explorer-config-videoFolder">Put all videos to single folder?</label>
                <input type="checkbox" id="explorer-config-videoFolder">
            </div>
            <div>
                <label for="explorer-config-putBack">"Put back" option</label>
                <input type="checkbox" id="explorer-config-putBack">
            </div>
        </fieldset>
        <fieldset>
            <legend>Unknown date images</legend>
            <div>
                <label for="explorer-config-preview">Preview</label>
                <input type="checkbox" id="explorer-config-preview">
            </div>
        </fieldset>
        <fieldset>
            <legend>Actions</legend>
            <div>
                <button type="button" onclick="saveExplorerConfig()">Save config</button>
                <button type="button" class="btn-danger" onclick="deleteExplorerConfig()">Delete config</button>
                <button type="button" onclick="scanFolder('explorer', document.getElementById('explorer-config-sourceFolder').value, document.getElementById('explorer-config-outputFolder').value)">Fetch Files</button>
                <p id="output"></p>
            </div>
        </fieldset>
    </form>
    <div class="flex">
        <div class="content">
            <h1>Source files <span id="total_actions"></span></h1>
            <div class="content">
                <div class="flex" style="align-items: center;">
                    <h2>Unknown date <span id="unknown_date_amount"></span></h2>
                    <button onclick="toggleCollapse(event, 'file_name_mismatch')" style="height: 37px">+</button>
                </div>
                <div id="file_name_mismatch" class="collapse"></div>
            </div>
            <div class="content">
                <div class="flex" style="align-items: center;">
                    <h2>Known date <span id="known_date_amount"></span></h2>
                    <button onclick="toggleCollapse(event, 'file_name_match')" style="height: 37px">+</button>
                </div>
                <div id="file_name_match" class="collapse"></div>
            </div>
        </div>
        <div class="content actions-history">
            <div class="flex" style="align-items: center;">
                <h1>History of actions with source files <span id="history_length"></span></h1>
                <button onclick="toggleCollapse(event, 'history')" style="height: 37px">+</button>
            </div>
            <div id="history" class="collapse">
                <button onclick="eraseActionsHistory()">Erase</button>
                <div id="actions_history"></div>
            </div>
        </div>
    </div>
</div>
<div id="calendar" class="page">
    <p><a href="#" onclick="navigate('home')">home</a></p>
    <h1>Calendar</h1>
    <form>
        <fieldset>
            <legend>General</legend>
            <label>Scan folder<input id="calendar-config-scan-folder" type="text"></label>
            <label>Saved data<input type="file" id="global-data"></label>
        </fieldset>
        <fieldset>
            <legend>Pick a date</legend>

            </select></label>
        </fieldset>

                    <span id="scan_date">30.07.2024</span>
                    <input type="text" value="/Volumes/MyPassport/#Photo_cloud" disabled>
                </label>
            </div>
            <button type="button">Erase cashed scan</button>
        </fieldset>
        <fieldset>
            <legend>Actions</legend>
            <button type="button" onclick="saveCalendarConfig()">Save config</button>
            <button type="button" onclick="deleteCalendarConfig()">Delete config</button>
            <button onclick="scanFolder('calendar', document.getElementById('calendar-config-scan-folder').value, document.getElementById('explorer-config-outputFolder').value)">Scan folder</button>
            <button onclick="loadScanFolder()">Load scan folder</button>
<!--            <button onclick="deleteScanResults()">Delete scan results</button>-->
            <button type="button" onclick="generateCalendar()">Generate calendar</button>

    <div class="flex" style="flex-direction: column;">
<!--        <div id="print" class="print a4-size m-album">-->
        <div id="print" class="print">
            <div id="calendar-content" class="calendar">
                <p id="output">No scanned data yet</p>
            </div>
        </div>
        <div class="flex" id="missed_files_section" style="display:none;">
            <div class="content">
                <div class="flex" style="align-items: center">
                    <h2>You have <span id="missed_files_amount"></span> missed files<span id="ignored_files"></span></h2>
                    <button onclick="toggleCollapse(event, 'missed_files')" style="height: 37px">+</button>
                </div>
                <div id="missed_files" class="collapse"></div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
<script>
    let globalData = {};
    let arrangedData = {};
    const blobType = {
        png: "image/png",
        mp4: "video/mp4",
        mov: "video/quicktime"
    };
    const monthNames = {
        1: "January",
        2: "February",
        3: "March",
        4: "April",
        5: "May",
        6: "June",
        7: "July",
        8: "August",
        9: "September",
        10: "October",
        11: "November",
        12: "December"
    };
    let loadedCalendarData;
    let storageIgnorePath = [];
    let amountOfMissedFiles = 0;
    let ignoredFiles = 0;
    /* region Explorer */

    document.getElementById('downloadButton').addEventListener('click', downloadButton);
    
    class BadgeAmountPhotos {
        el = null;
        constructor({querySelector}) {
            this.el = document.querySelectorAll(querySelector);
        }

        display(val) {
            this.el.forEach((item) => item.style.display = val ? "block" : "none");
        }
    }
    
    function downloadButton() {
        const badgeAmountPhotos = new BadgeAmountPhotos({querySelector: ".amount-photos"});
        badgeAmountPhotos.display(false);

        htmlToImageToPng({
            node: document.getElementById('print'),
            callback: () => { badgeAmountPhotos.display(true); }
        });
    }
    
    function htmlToImageToPng({node, callback}) {
        htmlToImage.toPng(node)
            .then((dataUrl) => {
                const link = document.createElement('a');
                link.download = 'myDiv.png';
                link.href = dataUrl;
                link.click();
                if (callback) callback();
            })
            .catch((error) => { errorHandler(['Download button ', error]); });
    }
    
    function errorHandler(error) {
        console.error([...error]);
    }

    function getBlob(type, blob) {
        return `data:${type};base64,${blob}`;
    }

    function displayResults() {
        const sourceFolder = document.getElementById('explorer-config-sourceFolder').value;
        const fileNameMatchElement = document.getElementById('file_name_match');
        const fileNameMismatchElement = document.getElementById('file_name_mismatch');
        const totalActions = document.getElementById('total_actions');
        const unknownDateAmountElement = document.getElementById('unknown_date_amount');
        const knownDateAmountElement = document.getElementById('known_date_amount');
        const buttonTextContentLR = ' => ';
        const buttonTextContentRL = ' <= ';

        let unknownDateAmount = 0;
        let knownDateAmount = 0;

        totalActions.textContent = `(${globalData.files.length})`;
        fileNameMatchElement.innerHTML = ''; // Clear previous content
        fileNameMismatchElement.innerHTML = ''; // Clear previous content

        console.log(globalData);
        // Display the results in the output element
        if (globalData && Array.isArray(globalData.files)) {
            globalData.files.forEach((file, index) => {
                (function(file){
                    const fileElement = document.createElement("div");
                    const fileElementBefore = document.createElement("span");
                    const putBack = document.getElementById("explorer-config-putBack").checked;
                    const fileElementMiddle = document.createElement("button");
                    const fileElementAfter = document.createElement('span');
                    const outputFolder = document.getElementById("explorer-config-outputFolder").value;
                    const fileElementLast = document.createElement("button");

                    let internalYearIndex = 0;
                    let internalMonthIndex = 0;

                    fileElement.className = "file";

                    if(file.blob) {
                        const isMp4 = file.path.extension === ".mp4";
                        const isMov = file.path.extension === ".mov";
                        if (isMp4 || isMov) {
                            const sourceType = isMp4 ? blobType.mp4 : blobType.mov;
                            const video = document.createElement("video");
                            video.controls = true;
                            video.width = 320;
                            video.height = 240;

                            const source = document.createElement("source");
                            source.type = sourceType;
                            const urlBlob = getBlob(sourceType, file.blob);
                            source.src = urlBlob;

                            video.appendChild(source);
                            fileElement.appendChild(video);
                        } else {
                            const image = document.createElement("img");
                            // image.src = `data:image/png;base64,${file.blob}`;
                            image.src = getBlob(blobType.png, file.blob);
                            image.width = 320;
                            image.height = 240;
                            fileElement.appendChild(image);
                        }
                    }

                    fileElementBefore.textContent = `/${file.source_path_log}`;
                    fileElement.appendChild(fileElementBefore);

                    fileElementMiddle.onclick = async (event) => {
                        console.log(event);
                        const buttonStateBeforeMove = event.target.textContent;
                        event.target.textContent = "Moving...";
                        event.target.disabled = true;
                        const result = await moveFile(globalData.files[index]);

                        if(result.success) {
                            event.target.removeAttribute("disabled");

                            if(putBack) {
                                event.target.textContent = buttonStateBeforeMove === buttonTextContentLR ? buttonTextContentRL : buttonTextContentLR;
                                const output_path_log = globalData.files[index].output_path_log;
                                globalData.files[index].output_path_log = globalData.files[index].source_path_log;
                                globalData.files[index].source_path_log = output_path_log;
                            } else {
                                let actionsHistory = localStorage.getItem("explorerActionsHistory");
                                try {
                                    actionsHistory = actionsHistory ? JSON.parse(actionsHistory) : [];
                                } catch (e) {
                                    actionsHistory = [];
                                }

                                actionsHistory.push(globalData.files[index]);
                                localStorage.setItem("explorerActionsHistory", JSON.stringify(actionsHistory));
                                showActionsHistory();

                                globalData.files.splice(index, 1);
                                displayResults();
                            }
                        } else {
                            event.target.textContent = result.error_code === 1 ? "Aborted" : "Error";
                            const parentElement = event.target.parentNode;

                            const errorElement = document.createElement("p");
                            errorElement.textContent = result.message;
                            errorElement.className = "error";

                            const deleteSourceButton = document.createElement("button");
                            deleteSourceButton.textContent = "Delete source?";
                            deleteSourceButton.className = "btn-danger";
                            deleteSourceButton.onclick = async (event) => {
                                console.log(globalData.files[index]);
                                const result = await removeFile(globalData.files[index]);
                                if(result.success) {
                                    displayResults();
                                }
                            };

                            parentElement.appendChild(errorElement);
                            parentElement.appendChild(deleteSourceButton);
                        }
                    };
                    fileElementMiddle.textContent = buttonTextContentLR;
                    fileElementMiddle.title = "Move file";
                    fileElement.appendChild(fileElementMiddle);

                    // YEAR
                    const year1 = document.createElement('span');
                    year1.id = `new_year_${index}_${internalYearIndex}`;
                    internalYearIndex++;
                    year1.textContent = file.path.year;
                    fileElementAfter.append(year1);
                    fileElementAfter.append(`/`);
                    // === END YEAR

                    // MONTH
                    const year2 = document.createElement('span');
                    year2.id = `new_year_${index}_${internalYearIndex}`;
                    internalYearIndex++;
                    year2.textContent = file.path.year;
                    fileElementAfter.append(year2);
                    fileElementAfter.append(`.`);
                    const month1 = document.createElement('span');
                    month1.id = `new_month_${index}_${internalMonthIndex}`;
                    internalMonthIndex++;
                    month1.textContent = file.path.month;
                    fileElementAfter.append(month1);
                    fileElementAfter.append(`/`);
                    // === END MONTH

                    // DAY
                    const year3 = document.createElement('span');
                    year3.id = `new_year_${index}_${internalYearIndex}`;
                    internalYearIndex++;
                    year3.textContent = file.path.year;
                    fileElementAfter.append(year3);
                    fileElementAfter.append(`.`);
                    const month2 = document.createElement('span');
                    month2.id = `new_month_${index}_${internalMonthIndex}`;
                    internalMonthIndex++;
                    month2.textContent = file.path.month;
                    fileElementAfter.append(month2);
                    fileElementAfter.append(`/`);
                    fileElementAfter.append(`.`);
                    const day = document.createElement('span');
                    day.id = `new_day_${index}`;
                    day.textContent = file.path.month;
                    fileElementAfter.append(day);
                    fileElementAfter.append(`/`);

                    fileElementAfter.append(`${file.origin_name}`);
                    fileElement.appendChild(fileElementAfter);
                    fileNameMismatchElement.appendChild(fileElement);

                    if (file.path.extension !== ".mp4" && file.path.extension !== ".mov") {
                        file.output_path_log = `${outputFolder}/${file.path.year}/${file.path.year}.${file.path.month}/${file.path.year}.${file.path.month}.${file.path.day}/${file.path.year}-${file.path.month}-${file.path.day} ${file.path.hours}.${file.path.minutes}.${file.path.seconds}${file.path.extension}`;
                    }
                    fileElementAfter.textContent = `${file.output_path_log}`;
                    fileElement.appendChild(fileElementAfter);
                    fileNameMatchElement.appendChild(fileElement);

                    unknownDateAmountElement.textContent = `(${unknownDateAmount})`;
                    knownDateAmountElement.textContent = `(${knownDateAmount})`;

                    if(file.path.year === "0000" || file.path.month === "00" || file.path.day === "00") {
                        unknownDateAmount++;
                        unknownDateAmountElement.textContent = `(${unknownDateAmount})`;

                        fileElement.appendChild(fileElementAfter);
                        fileNameMismatchElement.appendChild(fileElement);
                    } else {
                        knownDateAmount++;
                        knownDateAmountElement.textContent = `(${knownDateAmount})`;

                        fileElement.appendChild(fileElementAfter);
                        fileNameMatchElement.appendChild(fileElement);
                    }

                    const fileElementDoneEdit = document.createElement("button");
                    fileElementDoneEdit.textContent = "Done";
                    fileElementDoneEdit.className = "btn hide";
                    fileElementDoneEdit.id = `edit_done_${index}`;
                    fileElementDoneEdit.onclick = async (event) => {
                        event.stopPropagation();
                        console.log("DONE edit");
                        console.log(file);
                        if (file.path.extension === ".mp4" || file.path.extension === ".mov") {
                            if (document.getElementById("explorer-config-videoFolder").checked) {
                                console.log(123);
                                file.output_path_log = `${outputFolder}/${file.path.year}/${file.path.year} video/${file.path.year}-${file.path.month}-${file.path.day} ${file.path.hours}.${file.path.minutes}.${file.path.seconds}${file.path.extension}`;
                            }
                        }
                        event.target.classList.add("hide");

                        displayResults();
                    };
                    fileElement.appendChild(fileElementDoneEdit);

                    fileElementLast.textContent = "/";
                    fileElementLast.title = "Edit";
                    fileElementLast.onclick = async (event) => {
                        console.log("EDiT");
                        event
                            .target
                            .parentNode
                            .querySelectorAll("button")
                            .forEach(button => {
                                if(button.id.includes("edit_done_")) {button.classList.remove("hide")}
                            })
                        ;

                        fileElementAfter.innerHTML = `${sourceFolder}/`;

                        const yearInput = document.createElement("input");
                        yearInput.value = file.path.year;
                        yearInput.placeholder = "Year";
                        yearInput.id = `new_year_${index}`;
                        yearInput.required = true;
                        yearInput.minLength = 4;
                        yearInput.maxLength = 4;
                        yearInput.addEventListener("change", (function(event) {
                            console.log("YEAR EVENT");
                            file.path.year = event.target.value;


                            // API call?
                            // videoFolder?condition1
                            // file.output_path_log = `${outputFolder}/${file.path.year}/${file.path.year}.${file.path.month}/${file.path.year}.${file.path.month}.${file.path.day}/${file.origin_name}`;
                            file.output_path_log = `${outputFolder}/${file.path.year}/${file.path.year}.${file.path.month}/${file.path.year}.${file.path.month}.${file.path.day}/${file.path.year}-${file.path.month}-${file.path.day} ${file.path.hours}.${file.path.minutes}.${file.path.seconds}${file.path.extension}`;
                        }).bind(this));
                        fileElementAfter.appendChild(yearInput);
                        fileElementAfter.append(`/`);

                        //MONTH
                        const year4 = document.createElement('span');
                        year4.id = `new_year_${index}_${internalYearIndex}`;
                        internalYearIndex++;
                        year4.textContent = file.path.year;
                        fileElementAfter.append(year4);
                        fileElementAfter.append(`.`);
                        const monthInput = document.createElement("input");
                        monthInput.placeholder = "Month";
                        monthInput.id = `new_month_${index}`;
                        monthInput.required = true;
                        monthInput.minLength = 1;
                        monthInput.maxLength = 2;
                        monthInput.pattern = "^(0[1-9]|1[0-2])$";
                        monthInput.value = file.path.month;
                        fileElementAfter.append(monthInput);
                        fileElementAfter.append(`/`);

    function generateCalendar() {
        console.log(arrangedData);
        const currentYear = new Date().getFullYear();
        const isLoadData = localStorage.getItem("savedCalendar");

        if(isLoadData) {
            loadedCalendarData = JSON.parse(localStorage.getItem("savedCalendar"));

                console.log(`month ${month}`);

                    Object.keys(loadedCalendarData[month][day]).forEach((year) => {

                        Object.keys(loadedCalendarData[month][day][year]).forEach((loadedFile) => {
                            console.log(`name ${loadedFile.name}`);

                            const loadedName = loadedCalendarData[month][day][year][loadedFile].origin_name;


                            arrangedData[month]?.[day]?.[year] && arrangedData[month][day][year].forEach((arrangedFile) => {
                                const arrangedName = arrangedFile.origin_name;
                                console.log(`loadedName: ${loadedName}`, `arrangedName: ${arrangedName}`, arrangedName === loadedName);

                                if(arrangedName === loadedName) {
                                    arrangedFile["selected"] = loadedCalendarData[month][day][year][loadedFile]["selected"];

        // const currentMonthLeadZero = currentMonth + 1 < 10 ? `0${currentMonth + 1}` : `${currentMonth + 1}`;
        const currentMonthLeadZero = leadZero(currentMonth + 1);
        // console.log(arrangedData[currentMonthLeadZero]);

        document.querySelector('#calendar-content').innerHTML = '';
        calendarHeading(currentMonth, currentYear);

        const currentDate = new Date(+currentYear, +currentMonth + 1, 0);
        const daysInCurrentMonth = currentDate.getDate();
        const numberOfFirstDayInMonth = new Date(+currentYear, +currentMonth, 1).getDay();
        const numberOfLastDayInMonth = new Date(+currentYear, +currentMonth, daysInCurrentMonth).getDay();

        addCalendarShiftDay(numberOfFirstDayInMonth - 1);

        for(let dayInMonth = 1; dayInMonth <= daysInCurrentMonth; dayInMonth++) {
            let dayInMonthLeadZero = leadZero(dayInMonth);

    function findParentWithAttribute(element, attributeName) {
        // Base case: If the element is null or doesn't have a parent, return null
        if (!element || !element.parentNode || element.classList.contains("month-cell")) {
            return null;
        }

        // Check if the current element has the desired attribute
        if (element.hasAttribute(attributeName)) {
            return element;
        }

        // Recursively call the function with the parent element
        return findParentWithAttribute(element.parentNode, attributeName);
    }

    function scanFolder(project, sourcePath, outputPath) {
        const output = document.getElementById('output');
        const ws = new WebSocket("ws://localhost:4200");
        globalData.files = [];

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'startScan', sourcePath: sourcePath, outputPath: outputPath }));
        };

        ws.onmessage = (event) => {
            const { type, data, error } = JSON.parse(event.data);
            if (type === 'progress') {
                output.textContent = data.source_path_log;

                if (data.type !== 'directory') {
                    globalData.files.push(data);
                }
            } else if (type === 'error') {
                output.textContent = '\nError: ' + error.message;
            } else if (type === 'start') {
                output.textContent = 'Scanning started...';
            } else if (type === 'end') {
                console.log(globalData);
                globalData.files.forEach(file => arrangeInputData(file));
                // saveScanResults();
                arrangedData["00"]?.["00"]?.["0000"]?.forEach(file => showMissedDataInFiles(file.source_path_log));
                (project === 'calendar') && updateMonthSelectOptions();
                (project === 'explorer') && displayResults();
                output.textContent = project === 'calendar' ? 'Select month.' : "Scanning ended.";
                ws.close();
            }
        };

        ws.onclose = () => {
            console.log('client disconnected')
        }
    }

    function showMissedDataInFiles(path) {
        if(!isIgnored(path)) {
            document.querySelector("#missed_files_section").style.display = "block";

            const rootEl = document.querySelector("#missed_files");

            amountOfMissedFiles = arrangedData["00"]["00"]["0000"].length;
            document.querySelector("#missed_files_amount").textContent = `(${amountOfMissedFiles})`;
            
            const filePathEl = document.createElement("div");
            filePathEl.className = "file";
            filePathEl.addEventListener("click", addToIgnorePath);

            const filePathSpanEl = document.createElement("span");
            filePathSpanEl.textContent = path;

            filePathEl.appendChild(filePathSpanEl);
            rootEl.appendChild(filePathEl);
        } else {
            ignoredFiles++;
            document.querySelector("#ignored_files").innerText = ` and skipped by ignored paths (${ignoredFiles})`;
            document.querySelector("#missed_files_amount").textContent = `(${amountOfMissedFiles - ignoredFiles})`;
        }
    }

    function isIgnored(path) {
        return storageIgnorePath.some(ignoredPath => path.startsWith(ignoredPath));
    }
    
    function addToIgnorePath(event) {
        let currentPath = event.target.innerText || event.target.textContent;
        
        const editPathDiv = document.createElement("div");
        editPathDiv.className = "file";
        
        const editPathEl = document.createElement("input");
        editPathEl.value = currentPath;
        
        const saveBtnEl = document.createElement("button");
        saveBtnEl.type = "button";
        saveBtnEl.innerText = "add path to ignore";
        saveBtnEl.onclick = () => {
            saveIgnoredPath({removeEl: editPathDiv, newIgnorePath: editPathEl.value});
        };
        
        editPathDiv.appendChild(editPathEl);
        editPathDiv.appendChild(saveBtnEl);

        event.target.appendChild(editPathDiv);
    }
    
    function saveIgnoredPath({removeEl, newIgnorePath}) {
        storageIgnorePath = localStorage.getItem("calendarIgnorePath") ? JSON.parse(localStorage.getItem("calendarIgnorePath")) : [];
        storageIgnorePath.push(newIgnorePath);
        localStorage.setItem("calendarIgnorePath", JSON.stringify(storageIgnorePath));
        
        removeEl.remove();
        showIgnoredPath();
        
        document.querySelector("#missed_files").innerHTML = '';
        ignoredFiles = 0;
        arrangedData["00"]["00"]["0000"].forEach(file => showMissedDataInFiles(file.source_path_log));
    }
    
    function showIgnoredPath() {
        storageIgnorePath = localStorage.getItem("calendarIgnorePath") ? JSON.parse(localStorage.getItem("calendarIgnorePath")) : [];

        const legendAmountIgnoredFiles = document.querySelector("#ignored_paths");
        legendAmountIgnoredFiles.innerText = `(${storageIgnorePath.length})`;

        const el = document.querySelector("#ignored_paths_section");
        el.innerHTML = '';

        storageIgnorePath.forEach((ignoredPath) => {
            const div = document.createElement("div");
            div.classList = "file disabled";
            div.addEventListener("click", () => {
                removeIgnored({removeElement: div, value: ignoredPath});
            });
            
            const span = document.createElement("span");
            span.innerText = ignoredPath;
            
            div.appendChild(span);
            el.appendChild(div);
        });
    }
    
    function removeIgnored({removeElement, value}) {
        storageIgnorePath = storageIgnorePath.filter(path => !path.includes(value));
        localStorage.setItem("calendarIgnorePath", JSON.stringify(storageIgnorePath));
        showIgnoredPath();
        removeElement.remove();
        
        document.querySelector("#missed_files").innerHTML = '';
        ignoredFiles = 0;
        arrangedData["00"]["00"]["0000"].forEach(file => showMissedDataInFiles(file.source_path_log));
    }

    function updateMonthSelectOptions() {
        const select = document.querySelector("#calendar-config-month");

        const availableMonths = Object.keys(arrangedData).sort();
        availableMonths.forEach((month) => {
            const option = document.createElement("option");
            option.value = +month;
            option.textContent = monthNames[+month];
            select.appendChild(option);
        })
    }

    function loadScanFolder() { /* from file */
        document.querySelector('#global-data').addEventListener('change', function(event) {
            const file = event.target.files[0];
            console.log(file);
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    globalData = JSON.parse(content);
                    savedDataToGlobalData();
                    globalData.files.forEach(file => arrangeInputData(file));
                    arrangedData["00"]["00"]["0000"].forEach(file => showMissedDataInFiles(file.source_path_log));
                    updateMonthSelectOptions();
                };
                reader.onerror = function(e) {
                    console.error("File could not be read! Code " + e.target.error.code);
                };
                reader.readAsText(file);
            }
        });
    }

    async function dotClean() {
        const apiUrl = 'http://localhost:3000/dotClean';

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Adjust based on your server's expectations
                    // Add any other headers if needed
                },
                body: JSON.stringify({
                    path: document.getElementById("calendar-config-scan-folder").value
                }),
            });

            const dotCleanResponse = await response.json();
            console.log(dotCleanResponse);

            return dotCleanResponse;

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
        } catch (error) {
            console.error('DotCleanError:', error);
            throw error;
        }
    }
